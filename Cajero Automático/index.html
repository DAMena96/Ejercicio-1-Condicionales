<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automático</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido al Cajero Automático</h1>
    <div id="menu" class="menu">
      <p>Seleccione una cuenta:</p>
      <button onclick="seleccionarCuenta(0)">Persona 1</button>
      <button onclick="seleccionarCuenta(1)">Persona 2</button>
      <button onclick="seleccionarCuenta(2)">Persona 3</button>
    </div>
    <div id="operaciones" class="operaciones" style="display: none;">
      <h2 id="nombreCuenta"></h2>
      <input type="password" id="password" placeholder="Ingrese el password">
      <button onclick="verificarPassword()">Ingresar</button>
    </div>
    <div id="acciones" class="acciones" style="display: none;">
      <button onclick="consultarSaldo()">Consultar Saldo</button>
      <button onclick="ingresarMonto()">Ingresar Monto</button>
      <button onclick="retirarMonto()">Retirar Monto</button>
    </div>
    <div id="saldo" class="saldo" style="display: none;">
      <h2 id="saldoActual"></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
