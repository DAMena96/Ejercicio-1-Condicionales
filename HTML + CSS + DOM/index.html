<!DOCTYPE html>
<html>
<head>
  <title>Empleado del Mes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Empleado del Mes</h1>

    <!-- Formulario para seleccionar el vendedor -->
    <div class="form-group">
      <label for="vendedor">Vendedor:</label>
      <select id="vendedor">
        <option value="Juana">Juana</option>
        <option value="Pedro">Pedro</option>
      </select>
    </div>

    <!-- Formulario para seleccionar el producto -->
    <div class="form-group">
      <label for="producto">Producto:</label>
      <select id="producto">
        <option value="Aqua">Aqua</option>
        <option value="Emoción">Emoción</option>
        <option value="Alegría">Alegría</option>
        <option value="Frescura">Frescura</option>
      </select>
    </div>

    <!-- Formulario para ingresar la cantidad -->
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad">
    </div>

    <!-- Grupo de botones -->
    <div class="button-group">
      <button id="agregarVentaBtn">Agregar Venta</button>
      <button id="calcularVentasBtn">Calcular Ventas</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
